{% extends 'usuario/base.html' %}

{% block title %}Resort Encanto{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="video-card container">
        <div class="video-card-inner">
            <video autoplay muted playsinline preload="metadata">
                <source src="{{ url_for('static', filename='img/video.mp4') }}" type="video/mp4">
            </video>
        </div>
    </div>
        <style>
            .video-card { max-width: 1400px; margin: 56px auto 16px; }
            .video-card-inner {
                background: #000;
                border-radius: 16px;
                overflow: hidden;
                box-shadow: 0 12px 28px rgba(13,33,48,.14), 0 4px 12px rgba(14,72,90,.10);
                border: 1px solid rgba(0,0,0,.03);
            }
            .video-card-inner video { width: 100%; height: 360px; object-fit: cover; display: block; }
            @media (min-width: 768px){ .video-card-inner video { height: 460px; } }
            @media (min-width: 1200px){ .video-card-inner video { height: 560px; } }
    </style>

    <script>
        window.onscroll = function() {
            const navbar = document.querySelector('.navbar');
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <div class="container mt-5">
        <div class="row align-items-stretch">
                
            </div>
        </div>
                {% if posts and posts|length > 0 %}
                <hr class="my-5">
                <div class="row g-4">
                    {% for p in posts %}
                    <div class="col-12">
                        <div class="card home-post-card shadow-sm">
                            <div class="row g-0 align-items-stretch">
                                <div class="col-md-6 p-3 p-md-4 d-flex flex-column">
                                    <h5 class="card-title mb-2">{{ p.titulo }}</h5>
                                    <p class="card-text home-post-text lh-base" style="white-space:pre-wrap;">{{ p.contenido }}</p>
                                </div>
                                <div class="col-md-4 p-2 p-md-2">
                                    <div class="home-post-visual">
                                        <img src="{{ media_url(p.imagen, p.id) }}" class="home-post-img" alt="{{ p.titulo }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
    </div>
    
{% endblock %}
