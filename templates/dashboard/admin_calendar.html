{% extends 'dashboard/base.html' %}

{% block content %}
<!-- Agregar Font Awesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-200 p-4 md:p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
                üìÖ Calendario de Gesti√≥n
            </h1>
            <p class="text-gray-600">Sistema integral de reservas y hospedajes</p>
        </div>

        <!-- Controles -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-wrap gap-3 items-center justify-between">
                <div class="flex gap-2">
                    <button
                        id="btn-restaurant"
                        onclick="setViewType('restaurant')"
                        class="px-4 py-2 rounded-lg font-medium transition flex items-center gap-2 bg-orange-600 text-white shadow-lg"
                    >
                        <i class="fas fa-utensils"></i>
                        Restaurante
                    </button>
                    <button
                        id="btn-hotel"
                        onclick="setViewType('hotel')"
                        class="px-4 py-2 rounded-lg font-medium transition flex items-center gap-2 bg-gray-200 text-gray-700 hover:bg-gray-300"
                    >
                        <i class="fas fa-bed"></i>
                        Hotel
                    </button>
                </div>
                
                <button
                    onclick="showHistory()"
                    class="px-4 py-2 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition flex items-center gap-2 shadow-lg"
                >
                    <i class="fas fa-history"></i>
                    Ver Historial
                </button>
            </div>
        </div>

        <!-- Grid Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div id="calendar-container" class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <!-- El calendario se carga aqu√≠ -->
                </div>
            </div>
            <div>
                <div id="day-detail-container">
                    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                        <i class="fas fa-calendar text-gray-400 text-6xl mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-700 mb-2">
                            Selecciona un d√≠a
                        </h3>
                        <p class="text-gray-500">
                            Haz clic en cualquier d√≠a del calendario para ver los detalles
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Historial -->
        <div id="history-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold">Historial de <span id="history-title">Reservas</span></h2>
                            <p class="text-sm opacity-90 mt-1"><span id="history-count">0</span> registros completados</p>
                        </div>
                        <button
                            onclick="hideHistory()"
                            class="p-2 hover:bg-white/20 rounded-lg transition"
                        >
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>
                </div>

                <div class="overflow-y-auto p-6 flex-1">
                    <div id="history-content" class="space-y-3">
                        <!-- El contenido del historial se carga aqu√≠ -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Estilos personalizados para el calendario */
.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
}

.calendar-day {
    height: 112px;
    border: 1px solid #e5e7eb;
    padding: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
    background: white;
}

.calendar-day:hover {
    background-color: #f9fafb;
}

.calendar-day.today {
    background-color: #dbeafe;
    border: 2px solid #3b82f6;
}

.calendar-day.other-month {
    background-color: #f9fafb;
    color: #9ca3af;
}

.calendar-day.selected {
    background-color: #3b82f6;
    color: white;
}

.calendar-header {
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    color: white;
    padding: 1rem;
}

.reservation-item {
    font-size: 0.75rem;
    padding: 2px 8px;
    border-radius: 4px;
    margin-bottom: 2px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.reservation-restaurant {
    background-color: #fed7aa;
    color: #ea580c;
}

.reservation-hotel {
    background-color: #bfdbfe;
    color: #1d4ed8;
}

.status-badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
}

.status-confirmada { background-color: #dcfce7; color: #16a34a; }
.status-pendiente { background-color: #fef3c7; color: #d97706; }
.status-cancelada { background-color: #fee2e2; color: #dc2626; }
.status-activa { background-color: #dbeafe; color: #2563eb; }
.status-completada { background-color: #f3f4f6; color: #6b7280; }
</style>

<script>
let currentViewType = 'restaurant';
let currentDate = new Date({{ current_year }}, {{ current_month - 1 }}, 1);
let selectedDate = null;
let reservationData = {{ reservation_data | tojsonfilter }};

function setViewType(type) {
    currentViewType = type;
    
    // Update button styles
    document.getElementById('btn-restaurant').className = type === 'restaurant' 
        ? 'px-4 py-2 rounded-lg font-medium transition flex items-center gap-2 bg-orange-600 text-white shadow-lg'
        : 'px-4 py-2 rounded-lg font-medium transition flex items-center gap-2 bg-gray-200 text-gray-700 hover:bg-gray-300';
    
    document.getElementById('btn-hotel').className = type === 'hotel'
        ? 'px-4 py-2 rounded-lg font-medium transition flex items-center gap-2 bg-blue-600 text-white shadow-lg'
        : 'px-4 py-2 rounded-lg font-medium transition flex items-center gap-2 bg-gray-200 text-gray-700 hover:bg-gray-300';
    
    renderCalendar();
}

function renderCalendar() {
    const container = document.getElementById('calendar-container');
    const monthNames = [
        'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
    ];
    
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startingDayOfWeek = firstDay.getDay();
    
    let calendarHTML = `
        <div class="calendar-header">
            <div class="flex items-center justify-between mb-4">
                <button onclick="previousMonth()" class="p-2 hover:bg-white/20 rounded-lg transition">
                    <i class="fas fa-chevron-left text-2xl"></i>
                </button>
                <h2 class="text-2xl font-bold capitalize">${monthNames[month]} ${year}</h2>
                <button onclick="nextMonth()" class="p-2 hover:bg-white/20 rounded-lg transition">
                    <i class="fas fa-chevron-right text-2xl"></i>
                </button>
            </div>
            <div class="grid grid-cols-7 gap-2 text-center text-sm font-semibold">
                <div>Dom</div><div>Lun</div><div>Mar</div><div>Mi√©</div><div>Jue</div><div>Vie</div><div>S√°b</div>
            </div>
        </div>
        <div class="calendar-grid">
    `;
    
    // D√≠as vac√≠os al inicio
    for (let i = 0; i < startingDayOfWeek; i++) {
        calendarHTML += '<div class="calendar-day other-month"></div>';
    }
    
    // D√≠as del mes
    for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dateStr = date.toISOString().split('T')[0];
        const isToday = dateStr === new Date().toISOString().split('T')[0];
        const isSelected = selectedDate && selectedDate.toISOString().split('T')[0] === dateStr;
        
        const reservations = getReservationsForDate(dateStr);
        
        let classes = 'calendar-day';
        if (isToday) classes += ' today';
        if (isSelected) classes += ' selected';
        
        calendarHTML += `
            <div class="${classes}" onclick="selectDate('${dateStr}')">
                <div class="text-sm font-semibold mb-1">${day}</div>
                <div class="space-y-1 overflow-hidden">
        `;
        
        // Mostrar hasta 2 reservas
        reservations.slice(0, 2).forEach(reservation => {
            const itemClass = currentViewType === 'restaurant' ? 'reservation-restaurant' : 'reservation-hotel';
            const text = currentViewType === 'restaurant' 
                ? `${reservation.time || ''} ${reservation.name || ''}`
                : `${reservation.room || ''} - ${reservation.guest || ''}`;
            
            calendarHTML += `<div class="reservation-item ${itemClass}">${text}</div>`;
        });
        
        if (reservations.length > 2) {
            calendarHTML += `<div class="text-xs text-gray-500 font-medium px-2">+${reservations.length - 2} m√°s</div>`;
        }
        
        calendarHTML += '</div></div>';
    }
    
    calendarHTML += '</div>';
    container.innerHTML = calendarHTML;
}

function getReservationsForDate(dateStr) {
    if (currentViewType === 'restaurant') {
        return reservationData.restaurant.filter(r => r.date === dateStr);
    } else {
        return reservationData.hotel.filter(h => {
            const checkIn = new Date(h.checkIn);
            const checkOut = new Date(h.checkOut);
            const currentDate = new Date(dateStr);
            return currentDate >= checkIn && currentDate < checkOut;
        });
    }
}

function selectDate(dateStr) {
    selectedDate = new Date(dateStr + 'T00:00:00');
    renderCalendar();
    renderDayDetail();
}

function renderDayDetail() {
    if (!selectedDate) return;
    
    const container = document.getElementById('day-detail-container');
    const dateStr = selectedDate.toISOString().split('T')[0];
    const data = getReservationsForDate(dateStr);
    
    const dateFormatted = selectedDate.toLocaleDateString('es-ES', { 
        weekday: 'long', 
        day: 'numeric', 
        month: 'long', 
        year: 'numeric' 
    });
    
    let detailHTML = `
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h3 class="text-xl font-bold text-gray-800 capitalize">${dateFormatted}</h3>
                    <p class="text-sm text-gray-600">
                        ${data.length} ${currentViewType === 'restaurant' ? 'reserva(s)' : 'hospedaje(s)'}
                    </p>
                </div>
                <button onclick="clearSelection()" class="p-2 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="space-y-3">
    `;
    
    if (data.length === 0) {
        detailHTML += `
            <p class="text-gray-500 text-center py-8">No hay ${currentViewType === 'restaurant' ? 'reservas' : 'hospedajes'} para este d√≠a</p>
        `;
    } else {
        data.forEach(item => {
            detailHTML += `
                <div class="border-2 rounded-lg p-4 ${getStatusBorderClass(item.status)}">
                    ${currentViewType === 'restaurant' ? renderRestaurantItem(item) : renderHotelItem(item)}
                </div>
            `;
        });
    }
    
    detailHTML += '</div></div>';
    container.innerHTML = detailHTML;
}

function renderRestaurantItem(item) {
    return `
        <div>
            <div class="flex justify-between items-start mb-2">
                <h4 class="font-bold text-lg">${item.name || 'Cliente'}</h4>
                <span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span>
            </div>
            <div class="space-y-1 text-sm">
                <div class="flex items-center gap-2">
                    <i class="fas fa-clock text-sm"></i>
                    <span>${item.time || 'Sin hora'}</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-users text-sm"></i>
                    <span>${item.guests || 0} personas</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-utensils text-sm"></i>
                    <span>Ticket #${item.ticket || item.id}</span>
                </div>
            </div>
        </div>
    `;
}

function renderHotelItem(item) {
    return `
        <div>
            <div class="flex justify-between items-start mb-2">
                <h4 class="font-bold text-lg">${item.guest || 'Hu√©sped'}</h4>
                <span class="status-badge status-${item.status.toLowerCase().replace(' ', '-')}">${item.status}</span>
            </div>
            <div class="space-y-1 text-sm">
                <div class="flex items-center gap-2">
                    <i class="fas fa-bed text-sm"></i>
                    <span>Habitaci√≥n ${item.room || 'N/A'} - ${item.type || 'N/A'}</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-calendar text-sm"></i>
                    <span>Check-in: ${new Date(item.checkIn).toLocaleDateString('es-ES')}</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-calendar text-sm"></i>
                    <span>Check-out: ${new Date(item.checkOut).toLocaleDateString('es-ES')}</span>
                </div>
            </div>
        </div>
    `;
}

function getStatusBorderClass(status) {
    const statusClasses = {
        'Confirmada': 'border-green-300 bg-green-50',
        'Pendiente': 'border-yellow-300 bg-yellow-50',
        'Cancelada': 'border-red-300 bg-red-50',
        'Activa': 'border-blue-300 bg-blue-50',
        'Completada': 'border-gray-300 bg-gray-50'
    };
    return statusClasses[status] || 'border-gray-300 bg-gray-50';
}

function clearSelection() {
    selectedDate = null;
    renderCalendar();
    document.getElementById('day-detail-container').innerHTML = `
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <i class="fas fa-calendar text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-xl font-bold text-gray-700 mb-2">Selecciona un d√≠a</h3>
            <p class="text-gray-500">Haz clic en cualquier d√≠a del calendario para ver los detalles</p>
        </div>
    `;
}

function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
}

function showHistory() {
    const modal = document.getElementById('history-modal');
    const titleElement = document.getElementById('history-title');
    const countElement = document.getElementById('history-count');
    const contentElement = document.getElementById('history-content');
    
    const historyData = getHistoryData();
    
    titleElement.textContent = currentViewType === 'restaurant' ? 'Reservas' : 'Hospedajes';
    countElement.textContent = historyData.length;
    
    let historyHTML = '';
    historyData.forEach(item => {
        historyHTML += `
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition bg-gray-50">
                ${currentViewType === 'restaurant' ? renderHistoryRestaurantItem(item) : renderHistoryHotelItem(item)}
            </div>
        `;
    });
    
    contentElement.innerHTML = historyHTML;
    modal.classList.remove('hidden');
}

function hideHistory() {
    document.getElementById('history-modal').classList.add('hidden');
}

function getHistoryData() {
    const now = new Date();
    if (currentViewType === 'restaurant') {
        return reservationData.restaurant
            .filter(r => new Date(r.date) < now)
            .sort((a, b) => new Date(b.date) - new Date(a.date));
    } else {
        return reservationData.hotel
            .filter(h => new Date(h.checkOut) < now)
            .sort((a, b) => new Date(b.checkOut) - new Date(a.checkOut));
    }
}

function renderHistoryRestaurantItem(item) {
    return `
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <h4 class="font-bold text-lg text-gray-800">${item.name || 'Cliente'}</h4>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2 text-sm text-gray-600">
                    <div><span class="font-medium">Fecha:</span> ${new Date(item.date).toLocaleDateString('es-ES')}</div>
                    <div><span class="font-medium">Hora:</span> ${item.time || 'N/A'}</div>
                    <div><span class="font-medium">Personas:</span> ${item.guests || 0}</div>
                    <div><span class="font-medium">Ticket:</span> #${item.ticket || item.id}</div>
                </div>
            </div>
            <span class="status-badge status-${item.status.toLowerCase()} ml-4">${item.status}</span>
        </div>
    `;
}

function renderHistoryHotelItem(item) {
    return `
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <h4 class="font-bold text-lg text-gray-800">${item.guest || 'Hu√©sped'}</h4>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2 text-sm text-gray-600">
                    <div><span class="font-medium">Habitaci√≥n:</span> ${item.room || 'N/A'}</div>
                    <div><span class="font-medium">Tipo:</span> ${item.type || 'N/A'}</div>
                    <div><span class="font-medium">Check-in:</span> ${new Date(item.checkIn).toLocaleDateString('es-ES')}</div>
                    <div><span class="font-medium">Check-out:</span> ${new Date(item.checkOut).toLocaleDateString('es-ES')}</div>
                </div>
            </div>
            <span class="status-badge status-${item.status.toLowerCase().replace(' ', '-')} ml-4">${item.status}</span>
        </div>
    `;
}

// Inicializar el calendario al cargar la p√°gina
document.addEventListener('DOMContentLoaded', function() {
    renderCalendar();
});
</script>

{% endblock %}
